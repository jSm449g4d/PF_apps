<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">

        <!--/Bootstrap CSS -->
    </head>

    <body>
        <div id="account_tag">Cant use React+Bootstrap4</div>
        <div id="mypage_tag">Now_loading...</div>
        <div class="m-2">
            <form method="post" enctype="multipart/form-data" style="display:inline;">
                <input type="hidden" name="fbtoken" value="">
                <!--↑Firebase_token_keep-->
            </form>
            <a class="btn btn-outline-success m-2" href="./">Indexへ</a>

        <!--Firebase -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-storage.js"></script>
        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyCWzFat3oUpn_4TtOpDCMhcOD2Qf4u1Mr4",
                authDomain: "crack-atlas-251509.firebaseapp.com",
                databaseURL: "https://crack-atlas-251509.firebaseio.com",
                projectId: "crack-atlas-251509",

                messagingSenderId: "646437940818",
                appId: "1:646437940818:web:080ff48019a68c74d3b98b",
                measurementId: "G-QLHKJ38SWW"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
            var auth = firebase.auth();
            var db = firebase.firestore();
            var storage = firebase.storage();
            auth.onAuthStateChanged((user) => {
                if (user) {
                    user.getIdToken(true).then((idToken) => {
                        document.getElementsByName("fbtoken")[0].setAttribute("value", idToken);
                    })
                } else {
                    document.getElementsByName("fbtoken")[0].setAttribute("value", "");
                }
            })
        </script>
        <!--Firebase -->
        <!--Bootstrap and jQuery JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

        <!--/Bootstrap and jQuery JS -->

        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"></script>

            ReactDOM.render(
            < Account_tag /> , document.getElementById('account_tag')); ReactDOM.render(
            <Mypage_tag />, document.getElementById('mypage_tag'))
