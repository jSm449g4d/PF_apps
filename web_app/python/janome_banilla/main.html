            <li style="list-style: none;">{"surface":"xxx"}→xxxを形態素解析し、「,」で区切ってわかち書きがきします</li>
            <li style="list-style: none;">{"speech":"xxx"}→xxxを形態素解析し、「,」で区切って品詞特定します </li>
            <li style="list-style: none;">{"phonetic":"xxx"}→xxxを形態素解析し、「,」で区切って読みをカタカナで返します</li>
            <li style="list-style: none;">一度のリクエストで得られるレコード数(limit)が限られる際等に、繰り返し要求を出すときに使用します。</li>
        </div>
