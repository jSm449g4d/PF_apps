    <head>

    <body>
        <div class="m-2">
            <h1 style="color:black;font-family:serif;">Janome_banilla</h1>
            <div class="p-1 bg-light">
                <h5>POSTでアクセスしてください</h5>
                {"surface":"xxx"}→xxxを形態素解析し、「,」で区切ってわかち書きがきします<br> {"speech":"xxx"}→xxxを形態素解析し、「,」で区切って品詞特定します
                <br> {"phonetic":"xxx"}→xxxを形態素解析し、「,」で区切って読みをカタカナで返します
            </div>

            <a class="btn btn-success mt-1" href="https://github.com/jSm449g4d/API_for_Janome_doe">本APIの実装はこちら</a>

            <table class="table table-sm table-bordered" style="color: #555000;background-color: azure;">
                <thead>
                    <tr>
                        <th class="text-center" colspan="2">versions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="color:#555000;">Python version</td>
                        <td style="color:#555000;">{{STATUS_PYTHON_VERSION}}</td>
                    </tr>
                    <tr>
                        <td style="color:#555000;">Flask version</td>
                        <td style="color:#555000;">{{STATUS_FLASK_VERSION}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
